language: node_js
node_js:
  - "7"

services:
  - mongodb

notifications:
  slack: parpe:ypxSy7CvUXYAShDK7C3supzV

before_install:
  - mongo stackerjs --eval 'db.createUser({user:"travis", pwd:"test", roles:["readWrite"]});'
  - echo "DB_HOST=localhost" >> .env
  - echo "DB_NAME=stackerjs" >> .env
  - echo "DB_USER=travis" >> .env
  - echo "DB_PASS=test" >> .env

install:
  - npm install

after_install:
  - npm install -g istanbul babel-cli

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - rm -rf ./cc-test-reporter
  - npm run build

deploy:
  provider: npm
  email: "admin@parpe.com"
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    branch: master